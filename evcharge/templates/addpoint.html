{% extends 'base.html' %}

{% block title%}
Add point
{%endblock%}

{% block content%}

<style>
  *,
  *:before,
  *:after {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }


  form {
    max-width: 300px;
    margin: 10px auto;
    padding: 10px 20px;
    background: #f4f7f8;
    border-radius: 8px;
    position: absolute;
    top: 4em;
    right: 1em;
  }

  h1 {
    margin: 0 0 10px 0;
    text-align: center;
  }

  input[type="text"],
  input[type="password"],
  input[type="date"],
  input[type="datetime"],
  input[type="email"],
  input[type="number"],
  input[type="search"],
  input[type="tel"],
  input[type="time"],
  input[type="url"],
  textarea,
  select {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    height: auto;
    margin: 0;
    outline: 0;
    padding: 10px;
    width: 100%;
    background-color: #e8eeef;
    color: #8a97a0;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
    margin-bottom: 15px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin: 0 4px 4px 0;
  }

  select {
    padding: 6px;
    height: 32px;
    border-radius: 2px;
  }

  button {
    padding: 19px 39px 18px 39px;
    color: #FFF;
    background-color: #4bc970;
    font-size: 18px;
    text-align: center;
    font-style: normal;
    border-radius: 5px;
    width: 100%;
    border: 1px solid #3ac162;
    border-width: 1px 1px 3px;
    box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
    margin-bottom: 5px;
  }

  fieldset {
    margin-bottom: 15px;
    border: none;
  }

  legend {
    font-size: 1.4em;
    margin-bottom: 5px;
  }

  label {
    display: block;
    margin-bottom: 2px;
  }

  label.light {
    font-weight: 300;
    display: inline;
  }

  @media screen and (min-width: 480px) {

    form {
      max-width: 480px;
    }

  }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" id="brand" href="addpoint"><b>EV-charge</b></a>
  <a class="btn btn-primary" href="logout">Logout</a>
</nav>
<div id="map" style="width:100%; height:92vh; z-index:0;"></div>
<form action="./add" method="post">
  {% csrf_token %}
  <h1>Add new charging point</h1>

  <fieldset>
    <legend></span>Enter the details</legend>
    <label>Station name</label>
    <input type="text" id="name" name="name">
    <div style="float:left;">
    <label>Latitude</label>
    <input type="text" id="latitude" name="latitude" style="width:12.8em;">
    </div>
    <div>
    <label style="padding-left:14em;">Longitude</label>
    <input type="text" id="longitude" name="longitude" style="width:12.5em; margin-left:1.2em;">
    </div>
    <label>charging price</label>
    <input type="text" id="price" name="price">

    <label>Charger type</label>
    <input type="checkbox" value="AC Type1" name="chargetype1"><label class="light">Type 1</label>
    <input type="checkbox" value="CCS-1" name="chargetype2"><label class="light">Type 2</label>
    <input type="checkbox" value="Tesla Charge" name="chargetype3"><label class="light">Type 3</label>
    <input type="checkbox" value="AC Plug Point" name="chargetype4"><label class="light">Type 4</label>

    <label style="margin-top:1em;">Address</label>
    <input type="text" id="address" name="address">
  </fieldset>
  <button type="submit">ADD STATION</button>
</form>

<script>
  var map = L.map('map').setView([10.779, 76.655], 13);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  L.control.locate().addTo(map);

  var lat = document.getElementById('latitude')
  var lon = document.getElementById('longitude')
  map.on('click', function (e) {
    console.log(e)
    lat.value = e.latlng.lat
    lon.value = e.latlng.lng
  })

  window.onload = (event) => {

    console.log("page is fully loaded");
    var data = JSON.parse("{{data|escapejs}}");
    console.log(data);
    for (let j = 0; j < data.length; j++) {
      coords = [[data[j].latitude, data[j].longitude]];
      price = [data[j].chargeprice.toString()]

      let l = coords.length;
      for (let i = 0; i < l; i++) {
        var pop = L.popup({
          closeOnclick: true
        }).setContent(data[j].name);
        var marker = L.marker(coords[i]).addTo(map).bindPopup(pop);
        var toollip = L.tooltip({
          permanent: true
        }).setContent(price[i]);

        marker.bindTooltip(toollip);
      }
    }
    }

</script>
{% endblock %}
